machine:
  services:
    - docker
  environment:
    IMAGE_NAME: particle/dray

general:
  artifacts:
    - dray

dependencies:
  override:
    - docker pull particle/golang-tester:1.8.1
    - docker pull particle/golang-builder:1.8.1

test:
  override:
    - docker run -v $(pwd):/src particle/golang-tester

deployment:
  hub:
    branch: master
    commands:
      - docker run -v $(pwd):/src particle/golang-builder:latest
      - docker build -t $IMAGE_NAME:dev .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $IMAGE_NAME:dev
